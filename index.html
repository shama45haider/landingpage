<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SparksByAura | Electrical Services NYC</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800;900&family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Montserrat',sans-serif;
  background:radial-gradient(circle at top,#0a0f2c 0%,#050816 40%,#000 100%);
  color:#fff;
  overflow-x:hidden;
  position:relative;
}

/* ===== Animated Electric Background ===== */
body::before{
  content:'';
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 20% 30%,rgba(59,130,246,0.18),transparent 40%),
    radial-gradient(circle at 80% 70%,rgba(37,99,235,0.15),transparent 45%),
    radial-gradient(circle at 50% 90%,rgba(96,165,250,0.12),transparent 40%);
  animation:backgroundMove 18s ease-in-out infinite alternate;
  z-index:0;
  pointer-events:none;
}

@keyframes backgroundMove{
  0%{transform:translateY(0) scale(1)}
  50%{transform:translateY(-20px) scale(1.05)}
  100%{transform:translateY(10px) scale(1)}
}

section{padding:90px 20px;position:relative;z-index:1}
.container{max-width:1200px;margin:auto}

/* ===== Navbar ===== */
nav{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:25px 30px;
  background:rgba(0,0,0,0.6);
  backdrop-filter:blur(10px);
  border-bottom:1px solid #1e3a8a;
  position:sticky;
  top:0;
  z-index:1000;
}

nav img{
  height:70px;
  filter:drop-shadow(0 0 12px rgba(59,130,246,.9));
  transition:transform .3s ease, filter .3s ease;
}

nav img:hover{
  transform:scale(1.08);
  filter:drop-shadow(0 0 20px rgba(59,130,246,1));
}

/* ===== Hero ===== */
.hero{text-align:center;padding:120px 20px 80px}

.hero h1{
  font-family:'Orbitron',sans-serif;
  font-size:clamp(38px,6vw,68px);
  font-weight:900;
}

.line-one{
  background:linear-gradient(90deg,#60a5fa,#3b82f6,#1d4ed8,#3b82f6,#60a5fa);
  -webkit-background-clip:text;
  color:transparent;
  animation:shimmer 4s linear infinite;
  background-size:200% auto;
}

@keyframes shimmer{
  0%{background-position:-200% center}
  100%{background-position:200% center}
}

.hero p{
  max-width:750px;
  margin:25px auto;
  color:#cbd5e1;
  font-size:18px;
}

.buttons{
  margin-top:35px;
  display:flex;
  flex-wrap:wrap;
  gap:18px;
  justify-content:center;
}

.btn{
  padding:15px 30px;
  border-radius:50px;
  text-decoration:none;
  font-weight:600;
  transition:.3s;
  display:inline-flex;
  align-items:center;
  gap:10px;
}

.primary{
  background:#2563eb;
  color:#fff;
}
.primary:hover{
  background:#3b82f6;
  transform:scale(1.07);
}

.secondary{
  border:2px solid #3b82f6;
  color:#3b82f6;
}
.secondary:hover{
  background:#3b82f6;
  color:#fff;
  transform:scale(1.07);
}

/* ===== Section Titles ===== */
.section-title{
  font-family:'Orbitron',sans-serif;
  text-align:center;
  font-size:clamp(28px,4vw,40px);
  margin-bottom:30px;
  background:linear-gradient(90deg,#60a5fa,#3b82f6,#1d4ed8);
  -webkit-background-clip:text;
  color:transparent;
  animation:titleGlow 3s ease-in-out infinite alternate;
}

.section-title::after{
  content:'';
  display:block;
  width:90px;
  height:3px;
  margin:14px auto 0;
  background:linear-gradient(90deg,#3b82f6,#60a5fa);
  animation:underlinePulse 2.5s ease-in-out infinite;
}

@keyframes titleGlow{
  0%{text-shadow:0 0 6px rgba(59,130,246,.4)}
  100%{text-shadow:0 0 22px rgba(59,130,246,.9)}
}

@keyframes underlinePulse{
  0%{opacity:.6;transform:scaleX(1)}
  50%{opacity:1;transform:scaleX(1.3)}
  100%{opacity:.6;transform:scaleX(1)}
}

/* ===== Particle Section ===== */
.particle-section{
  position:relative;
  overflow:hidden;
}

.particle-section::before{
  content:'';
  position:absolute;
  inset:-600px 0 0 0;
  background-image:
    radial-gradient(3px 3px at 15% 25%,rgba(96,165,250,.9),transparent),
    radial-gradient(4px 4px at 70% 60%,rgba(59,130,246,.85),transparent),
    radial-gradient(3px 3px at 40% 80%,rgba(147,197,253,.9),transparent),
    radial-gradient(4px 4px at 85% 20%,rgba(59,130,246,.8),transparent);
  background-repeat:repeat;
  background-size:220px 220px;
  animation:particlesFloat 25s linear infinite;
  opacity:.65;
  filter:drop-shadow(0 0 6px rgba(59,130,246,.8));
  z-index:0;
}

.particle-section>*{
  position:relative;
  z-index:1;
}

@keyframes particlesFloat{
  from { transform: translateY(0); }
  to   { transform: translateY(-600px); }
}

/* ===== Carousel ===== */
.carousel-box{
  height:260px;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(135deg,#0f1b4d,#1e40af,#2563eb);
  border-radius:26px;
  font-size:28px;
  font-weight:800;
  margin-top:40px;
  border:1px solid rgba(59,130,246,.4);
  box-shadow:0 0 45px rgba(37,99,235,.3);
  transition:.4s;
}

.carousel-box:hover{
  transform:translateY(-10px) scale(1.03);
}

/* ===== Responsive ===== */
@media(max-width:768px){

  nav{padding:18px 20px}
  nav img{height:55px}

  .hero{padding:90px 20px 60px}
  .hero h1{font-size:clamp(32px,8vw,48px)}

  .buttons{flex-direction:column}
  .btn{width:100%;justify-content:center}

  .carousel-box{
    height:200px;
    font-size:20px;
    padding:20px;
    text-align:center;
  }
}
</style>
</head>

<body>

<nav>
  <img src="spalogomain.png" alt="SparksByAura Logo">
</nav>

<section class="hero">
  <h1><span class="line-one">SparksByAura</span><br>Electrical Services</h1>
  <p>We are a NYC-based electrical business working with certified contractors to bring professional, code-compliant solutions to your everyday buildings.</p>
  <div class="buttons">

    <a href="#contact" class="btn secondary">âœ‰ Email Us</a>
  </div>
</section>

<section class="container particle-section">
  <h2 class="section-title">Recent Projects</h2>

</body>
</html>
