<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SparksByAura | Electrical Services NYC</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800;900&family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Montserrat',sans-serif;
  background:radial-gradient(circle at top,#0a0f2c 0%,#050816 40%,#000 100%);
  color:#fff;
  overflow-x:hidden;
  position:relative;
}

/* Animated Background Glow */
body::before{
  content:'';
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 20% 30%,rgba(59,130,246,0.15),transparent 40%),
    radial-gradient(circle at 80% 70%,rgba(37,99,235,0.12),transparent 45%),
    radial-gradient(circle at 50% 90%,rgba(96,165,250,0.10),transparent 40%);
  animation:backgroundMove 18s ease-in-out infinite alternate;
  z-index:0;
  pointer-events:none;
}

@keyframes backgroundMove{
  0%{transform:translateY(0) scale(1)}
  50%{transform:translateY(-20px) scale(1.05)}
  100%{transform:translateY(10px) scale(1)}
}

section{padding:80px 20px;position:relative;z-index:1}
.container{max-width:1200px;margin:auto}

nav{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px;
  background:rgba(0,0,0,0.6);
  backdrop-filter:blur(10px);
  border-bottom:1px solid #1e3a8a;
  position:sticky;
  top:0;
  z-index:1000;
}
nav img{height:55px}

.hero{text-align:center;padding:100px 20px 60px}
.hero h1{
  font-family:'Orbitron',sans-serif;
  font-size:clamp(36px,6vw,64px);
  font-weight:900;
}
.line-one{
  background:linear-gradient(90deg,#60a5fa,#3b82f6,#1d4ed8,#3b82f6,#60a5fa);
  -webkit-background-clip:text;
  color:transparent;
  animation:shimmer 4s linear infinite;
  background-size:200% auto;
}
@keyframes shimmer{0%{background-position:-200% center}100%{background-position:200% center}}
.hero p{max-width:700px;margin:25px auto;color:#cbd5e1}

.buttons{margin-top:30px;display:flex;flex-wrap:wrap;gap:15px;justify-content:center}
.btn{
  padding:14px 28px;
  border-radius:50px;
  text-decoration:none;
  font-weight:600;
  transition:.3s;
  display:inline-flex;
  align-items:center;
  gap:8px;
}
.primary{background:#2563eb;color:#fff}
.primary:hover{background:#3b82f6;transform:scale(1.05)}
.secondary{border:2px solid #3b82f6;color:#3b82f6}
.secondary:hover{background:#3b82f6;color:#fff;transform:scale(1.05)}

.section-title{
  font-family:'Orbitron',sans-serif;
  text-align:center;
  font-size:clamp(26px,4vw,36px);
  margin-bottom:20px;
  background:linear-gradient(90deg,#60a5fa,#3b82f6,#1d4ed8);
  -webkit-background-clip:text;
  color:transparent;
}

.split-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:30px;margin-top:60px}
.card{background:#111c4d;padding:30px;border-radius:20px;border:1px solid #1e3a8a;transition:.3s}
.card:hover{transform:translateY(-6px);box-shadow:0 0 25px rgba(59,130,246,.3)}
.card ul{margin-top:20px;line-height:1.8;color:#cbd5e1}

.carousel-box{
  height:240px;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(135deg,#0f1b4d,#1e40af,#2563eb);
  border-radius:24px;
  font-size:26px;
  font-weight:800;
  margin-top:40px;
  border:1px solid rgba(59,130,246,.4);
  box-shadow:0 0 40px rgba(37,99,235,.25);
  transition:.4s;
}
.carousel-box:hover{transform:translateY(-8px) scale(1.02)}

.services-grid,.testimonial-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:30px;
  margin-top:40px
}

.testimonial{
  background:#111c4d;
  padding:30px;
  border-radius:20px;
  border:1px solid #1e3a8a
}

.contact-form{
  max-width:600px;
  margin:auto;
  background:#111c4d;
  padding:40px;
  border-radius:20px;
  border:1px solid #1e3a8a
}

.contact-form input,.contact-form textarea{
  width:100%;
  padding:14px;
  margin-bottom:15px;
  border-radius:10px;
  border:1px solid #1e3a8a;
  background:#0a0f2c;
  color:#fff
}

.contact-form button{
  width:100%;
  padding:14px;
  border-radius:50px;
  border:none;
  background:#2563eb;
  color:#fff;
  font-weight:bold;
  cursor:pointer;
  transition:.3s
}

footer{text-align:center;padding:30px;border-top:1px solid #1e3a8a;color:#94a3b8}

@media(max-width:768px){
  section{padding:60px 20px}
}
</style>
</head>

</body>
</html>
